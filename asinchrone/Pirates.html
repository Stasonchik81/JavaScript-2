<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirates Booty</title>
    <script>
        window.onload = init;
        function init(){
            let map = document.getElementById('map');
            map.onmousemove = clickEventHandler;
        }
        function clickEventHandler(eventObject){
            let map = document.getElementById('coords');
            let x = eventObject.clientX;
            let y = eventObject.clientY;
            map.innerHTML = `Map coordinats:  x=${x}, y=${y}.`
        }
    </script>
</head>
<body>
    <img src="img/map.jpg" alt="map" id="map">
    <p id="coords">Move mouse to find coordinates...</p>
</body>
</html>
